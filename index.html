<!DOCTYPE html>
<html lang="кг">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css слайдер</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="wrap">
        <header>
            <label for="slide-1">Слайд №1</label>
            <label for="slide-2">Слайд №2</label>
            <label for="slide-3">Слайд №3</label>
            <label for="slide-4">Слайд №4</label>
        </header>
        <input id="slide-1" type="radio" name="slides" checked>
        <section class="slide slide-one">
            <h1>Первый Заголовок</h1>
        </section>
        <input id="slide-2" type="radio" name="slides">
        <section class="slide slide-two">
            <h1>Второй Заголовок</h1>
        </section>
        <input id="slide-3" type="radio" name="slides">
        <section class="slide slide-three">
            <h1>Третий Заголовок</h1>
        </section>
        <input id="slide-4" type="radio" name="slides">
        <section class="slide slide-four">
            <h1>Четвертый Заголовок</h1>
        </section>
    </div>
</body>
</html>
